<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เว็บไซต์ขายตุ๊กตาน่ารัก">
    <title>ตุ๊กตาน่ารัก</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>
    <style>/* รีเซ็ตค่าเริ่มต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* สไตล์พื้นฐาน */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #a1a8e9;
            color: #333;
        }
        
        /* Header */
        header {
            background-color: #5aaacf;
            color: rgb(255, 255, 255);
            padding: 20px 0;
            text-align: center;
        }
        
        header .logo h1 {
            font-size: 36px;
            font-weight: bold;
        }
        
        header nav ul {
            list-style: none;
            text-align: center;
        }
        
        header nav ul li {
            display: inline-block;
            margin: 0 20px;
        }
        
        header nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        header nav ul li a:hover {
            background-color: #9b5be4;
        }
        
        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x500') center/cover no-repeat;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        
        .hero .hero-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .hero .btn {
            background-color: #aa69ff;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .hero .btn:hover {
            background-color: #8b5be4;
        }
        
        /* หมวดหมู่สินค้า */
        .categories {
            padding: 60px 20px;
            text-align: center;
            background-color: #c7b5f8; 
        }
        
        .categories h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        
        .category-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .category-item {
            width: 20%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        
        .category-item:hover {
            transform: translateY(-10px);
        }
        
        .category-item img {
            width: 100%;
            border-radius: 5px;
        }
        
        .category-item h3 {
            margin-top: 15px;
            font-size: 22px;
            color: #333;
        }
        
        /* สินค้ายอดนิยม */
        .featured-products {
            padding: 60px 20px;
            text-align: center;
            background-color: #d1a3f7; 
        }
        
        .featured-products h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        
        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .product-item {
            width: 30%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s;
            text-align: center;
        }
        
        .product-item:hover {
            transform: translateY(-10px);
        }
        
        .product-item img {
            width: 80%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .product-item h3 {
            font-size: 22px;
            color: #333;
        }
        
        .product-item p {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .product-item .btn {
            background-color: #ff69b4;
            color: rgb(255, 255, 255);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .product-item .btn:hover {
            background-color: #e45b82;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: rgb(198, 175, 252);
            text-align: center;
            padding: 20px;
        }
        
        footer a {
            color: #ff69b4;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        </style>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ตุ๊กตาน่ารัก</h1>
        </div>
        <nav>
            <ul>
                <li><a href="003.html">หน้าแรก</a></li>
                <li><a href="products.html">สินค้าของเรา</a></li>
            </ul>
        </nav>
    </header>



    <!-- หมวดหมู่สินค้า -->
    <section class="categories">
        <h2>หมวดหมู่ตุ๊กตาของเรา</h2>
        <div class="category-list">
            <div class="category-item">
                <a href="products1.html">
                <img src="img/หมี.jpg" alt="ตุ๊กตาหมี">
                <h3>ตุ๊กตาหมี</h3>
            </a>
            </div>
            <div class="category-item">
                <a href="products2.html">
                <img src="img/กระต่าย.jpg" alt="ตุ๊กตากระต่าย">
                <h3>ตุ๊กตากระต่าย</h3>
            </a>
            </div>
            <div class="category-item">
                <a href="products3.html">
                <img src="img/หมู.jpg" alt="ตุ๊กตาหมู">
                <h3>ตุ๊กตาหมู</h3>
                </a>
            </div>
            <div class="category-item">
                <a href="products4.html">
                <img src="img/แมว.jpg" alt="ตุ๊กตาแมว">
                <h3>ตุ๊กตาแมว</h3>
            </a>
            </div>
        </div>
    </section>

    <!-- สินค้ายอดนิยม -->
    <section class="featured-products">
        <h2>สินค้ายอดนิยม</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="img/กระต่าย.jpg" alt="ตุ๊กตากระต่ายน่ารัก">
                <h3>ตุ๊กตากระต่ายน่ารัก</h3>
                <p>ราคา: 350 บาท</p>
                <a href="#" class="btn">ซื้อเลย</a>
            </div>
            <div class="product-item">
                <img src="img/หมู.jpg" alt="ตุ๊กตาหมูน่ารัก">
                <h3>ตุ๊กตาหมูน่ารัก</h3>
                <p>ราคา: 300 บาท</p>
                <a href="#" class="btn">ซื้อเลย</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ตุ๊กตาน่ารัก. สงวนลิขสิทธิ์.</p>
        <p>ติดต่อเรา: <a href="mailto:contact@dollstore.com">nanine@gmail.com</a></p>
    </footer>
</body>
</html>
