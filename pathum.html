<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บง่ายๆ</title>
    <style>
        body {
            background-color: rgb(244, 197, 248);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #7a14da;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-top: 0;
        }
        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }    
        .cat-image {
            width: 500px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับ</h1>
        <p>มองทำไมไม่ชอบ</p>
        <img src="https://s359.kapook.com/pagebuilder/b99c232c-5339-4545-abd8-202b0bb21e6a.jpg" alt="รูปแมว" class="cat-image">
    </div>
</body>
</html>
